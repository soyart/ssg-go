name: build go
on:
  workflow_dispatch:
  pull_request:
    branches:
      - master
  push:

jobs:
  test:
    name: Build go binaries
    strategy:
      matrix:
        os:
          - macos-latest
          - ubuntu-latest

        go-version:
          - stable
          - "" # empty string = read version from go.mod

    runs-on: ${{ matrix.os }}
    timeout-minutes: 30
    env:
      ARTIFACT_SSG_GO: "ssg-go-bin-go${{ matrix.go-version }}_${{ matrix.os }}"
    steps:
      - name: Checkout code
        uses: actions/checkout@master
        with:
          fetch-depth: "0"
          submodules: recursive

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go-version }}
          go-version-file: "./go.mod"
          cache: false
          check-latest: true

      - name: Build ssg-go
        run: |
          echo "PWD: $pwd"
          mkdir -p $ARTIFACT_SSG_GO
          echo 'Building ssg-go/ssg'
          go build -o $ARTIFACT_SSG_GO/ssg ./cmd/ssg

      - name: Upload Go build results
        uses: actions/upload-artifact@v4
        with:
          name: build_result-go${{ matrix.go-version }}_${{ matrix.os }}
          path: ${{ env.ARTIFACT_SSG_GO }}
